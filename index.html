---
layout: default
---
{% for post in site.posts limit:10 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post">
    {{ post.content }}
    <time class="signoff" datetime="{{ post.date | date: "%Y-%m-%d" }}">
      &mdash;{{ post.date | date: "%b %d, %Y" }}
    </time>
  </div>
{% endfor %}

<script>
  // curry pre < code to be able to get prettified
  var n,i,L,cn,lang,v = document.getElementsByTagName('pre');
  for (i=0,L=v.length;i<L;++i) {
    n = v.item(i);
    if ((cn = n.firstChild) &&
        cn.nodeName == 'CODE' &&
        (!cn.className || cn.className.indexOf('none') === -1)) {
      lang = (cn.className) ? 'lang-' + cn.className : '';
      n.setAttribute('class', 'prettyprint');
    }
  }
</script>
<script async src="/res/prettify.js"></script>

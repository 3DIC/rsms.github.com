<div class="post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="body">{{ post.content }}</div>
  <div class="breaker"></div>
  <postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
    &mdash;{{ post.date | date: "%b %d, %Y" }}
    {% if post.categories.size > 0 %}
      in {{ post.categories | category_links }}
    {% endif %}
  </postamble>
</div>

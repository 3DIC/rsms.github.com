<style type="text/css" media="screen">
  /* Dark theme */
  body {
    background-color: black;
    color: #999;
    -webkit-font-smoothing: antialiased;
  }
  header { border-bottom-color: #333; color:#555; }
    header ul.navigation li a { color:#555; }
    header ul.navigation li a:hover { color: #fff; }
    header ul.navigation li a.active { color:white; font-weight:bold; }
  h1,h2,h3,h4 { color:#eee; }

  #photos .group {
    -webkit-transition: opacity 600ms ease;
    opacity: 0;
  }
  #photos .group.appear {
    opacity: 1;
  }
  #photos photo {
    display: block;
    margin-bottom: 1em;
    position: relative;
  }
    #photos photo > a {
      display: block;
      position: absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      z-index:1;
    }
    #photos photo > a > img {
      display: block;
      width:100%;
      height:100%;
    }
    #photos photo .meta {
      display:none;
      position: absolute;
      bottom:10px; left:10px;
      margin: 0;
      /*height: 18px;*/
      background-color:#111;
      opacity:0.7;
      color:white;
      z-index:2;
      font: normal normal bold 14px/18px Helvetica, Arial, sans-serif;
      padding:4px 8px;
      -webkit-border-radius:3px;
      -webkit-transition: opacity 300ms ease;
    }
      #photos photo .meta .title { white-space: nowrap; }
      #photos photo .meta .separator { opacity:0.3; }
      #photos photo .meta .description { opacity:0.6; font-weight:normal; }
        #photos photo .meta .description a { color: white; }
      #photos photo .meta .location { opacity:0.6; white-space: nowrap; }
        #photos photo .meta .location img { vertical-align: top; }
        #photos photo .meta .location a { color:#96e3a6; font-weight:normal; opacity:0.9; }
    #photos photo.with-metadata .meta { display: block; }
    #photos photo .meta:hover, #photos photo .meta:hover * { opacity:1; }
  
  
  h1 { text-align: center; }
  .intro, .outro {
    text-align: center;
    font-family: helvetica, sans-serif;
    color: #777;
    margin-bottom: 4em;
  }
  .outro { margin-top:4em; }
    .outro a { color:inherit; }
    .outro a:hover { color:white; text-decoration:none; }
  .intro img {
    vertical-align: top;
  }
  
  #carbonads-container { display:none; }
</style>
